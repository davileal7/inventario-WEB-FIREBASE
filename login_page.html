<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="/css/login_page_css.css">
    <link rel="stylesheet" href="/css/global.css">
</head>
<body class="centralize">      
    <form class="login">
        <div class="form-field">
            <div><label>E-mail:</label></div>
            <input type="email" name="email" placeholder="digite seu email"
            onchange="onChangeEmail()" id="email" />
            <div class="error" id="email-required-error">Email é obrigatório</div>
            <div class="error" id="email-invalid-error">Email é inválido</div>
        </div>
        <div class="form-field">
            <div><label>Senha:</label></div>
            <input type="password" name="password" onchange="onChangePassword()" placeholder="senha" id="password"/>
            <div class="error" id="password-required-error">senha é obrigatória</div>
        </div>
        <div>
            <button type="button" id="recover-password-button" class="clear" onclick="recoverPassword()" disabled="true">Recuperar senha</button>
        </div>
        <div>
            <button type="button" class="solid" id="login-button" disabled="true" onclick="login()">Entrar</button>
        </div>
        <div>
            <button type="button" class="outline" onclick="register()">Registrar</button>
        </div>
    </form>


    <script src="/js/login_page_script.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-auth-compat.js"></script>
    <script src="/js/validation.js"></script>
    <script src="/js/loading.js"></script>
    <script src="/js/firebase-init.js"></script>

   
</body>
</html>
