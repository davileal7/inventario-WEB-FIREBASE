<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="register.css">
    <title>Register</title>
</head>
<body class="centralize">
    <form>
        <div class="form-field">
            <div><label for="email">Email</label></div>
            <input type="email" name="email" id="email" placeholder="digite seu email" onchange="onChangeEmail()">
            <div class="error" id="email-required-error">
                Email é obrigatório
            </div>
            <div class="error" id="email-invalid-error">
                Email é inválido
            </div>
        </div>
        <div class="form-field">
            <div><label for="password">Senha</label></div>
            <input type="password" name="password" id="password" placeholder="Senha" onchange="onChangePassword()">
            <div class="error" id="password-required-error">Senha é obrigatório</div>
            <div class="error" id="password-min-length-error">Senha deve ter pelo menos 6 caracteres</div>
        </div>
        <div class="form-field">                                            
            <div><label>Confirmar Senha</label></div>                                           
            <input type="password" id="confirmPassword" placeholder="Confirmar senha" onchange="onChangeConfirmPassword()">
            <div class="error" id="password-doesnt-match-error">
                Senha e confirmar senha devem ser iguais
            </div>
        </div>

        <div>
            <button type="button" class="solid" disabled="true" onclick="register()" id="register-button">Registrar</button>
        </div>
        <div>
            <button type="button" class="clear">login</button>
        </div>
    </form>
    <script src="register.js"></script>
    <script src="validation.js"></script>
    <script src="loading.js"></script>

    <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-auth-compat.js"></script>
    <script src="firebase-init.js"></script>
</body>
</html>
